<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Kegiatan - Sekolah Al Bunyan</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* CSS-nya sama persis dengan index.html, namun ditambahkan style khusus galeri */
        :root { /* ... (salin semua :root dari index.html) ... */ }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; padding-top: 7rem; }
        .container { max-width: 1280px; margin: 0 auto; padding: 0 1.25rem; }
        .page { padding-bottom: 4rem; animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* HEADER / NAVIGATION (SAMA DENGAN INDEX.HTML) */
        .header { position: fixed; top: 1.5rem; left: 50%; transform: translateX(-50%); z-index: 50; width: 95%; max-width: 800px; background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid #e2e8f0; transition: all 0.3s ease; border-radius: 9999px; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .header-content { display: flex; justify-content: space-between; align-items: center; height: 4.5rem; padding: 0 1.5rem; }
        .logo img { height: 36px; width: auto; }
        .nav-links { display: none; gap: 1.5rem; list-style: none; }
        .nav-links a { text-decoration: none; color: #475569; font-weight: 500; padding: 0.5rem; border-radius: 9999px; transition: all 0.2s ease; }
        .nav-links a:hover { color: #3b82f6; background-color: #f1f5f9; }
        .nav-links a.active { color: #ffffff; background-color: #3b82f6; }
        #menu-toggle { display: block; background: none; border: none; font-size: 1.5rem; color: #1e293b; cursor: pointer; }
        #mobile-menu { /* ... (salin dari index.html) ... */ }
        /* ... (salin semua style mobile menu dari index.html) ... */

        /* GALLERY PAGE */
        .section-title { font-size: 2.25rem; font-weight: 700; text-align: center; margin-bottom: 3rem; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
        .gallery-item { border-radius: 0.75rem; overflow: hidden; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); transition: transform 0.3s ease, box-shadow 0.3s ease; aspect-ratio: 1 / 1; }
        .gallery-item:hover { transform: scale(1.05); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; display: block; }
        #gallery-loader { text-align: center; font-size: 1.2rem; color: #475569; padding: 2rem; }
        
        /* FOOTER (SAMA DENGAN INDEX.HTML) */
        .footer { padding: 4rem 2rem 2rem; background-color: #e2e8f0; border-top: 1px solid #e2e8f0; margin-top: 4rem; }
        /* ... (salin semua style footer dari index.html) ... */
        
        /* RESPONSIVE (SAMA DENGAN INDEX.HTML) */
        @media (min-width: 768px) { .nav-links { display: flex; } #menu-toggle { display: none; } /* ... */ }
        @media (max-width: 767px) { /* ... */ }
    </style>
</head>
<body>

    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo">
                <img src="logoSAB.png" alt="Sekolah Al Bunyan Logo">
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Portofolio</a></li>
                    <li><a href="galeri.html" class="active">Galeri</a></li>
                    <li><a href="quiz.html">Pemenang Quiz</a></li>
                </ul>
            </nav>
            <button id="menu-toggle" aria-label="Buka Menu"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <div id="mobile-menu">
        <button id="menu-close" aria-label="Tutup Menu"><i class="fas fa-times"></i></button>
        <ul class="mobile-nav-links">
            <li><a href="index.html">Portofolio</a></li>
            <li><a href="galeri.html" class="active">Galeri</a></li>
            <li><a href="quiz.html">Pemenang Quiz</a></li>
        </ul>
    </div>

    <main>
        <div class="page">
            <div class="container">
                <h2 class="section-title">Galeri Kegiatan</h2>
                <div class="gallery-grid" id="gallery-grid"></div>
                <div id="gallery-loader">
                    <i class="fas fa-spinner fa-spin"></i> Memuat gambar...
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Mobile Menu Logic
        const mobileMenu = document.getElementById('mobile-menu');
        const menuToggle = document.getElementById('menu-toggle');
        const menuClose = document.getElementById('menu-close');
        if (menuToggle && mobileMenu && menuClose) {
            menuToggle.addEventListener('click', () => mobileMenu.classList.add('open'));
            menuClose.addEventListener('click', () => mobileMenu.classList.remove('open'));
        }

        // GALLERY PAGE LOGIC
        function renderGallery() {
            const galleryGrid = document.getElementById('gallery-grid');
            const loader = document.getElementById('gallery-loader');
            if (!galleryGrid || !loader) return;

            const maxImages = 100;
            let imagesFound = 0;
            let imagesChecked = 0;
            
            for (let i = 1; i <= maxImages; i++) {
                const img = new Image();
                const imageUrl = `${i}.png`; // Asumsi gambar bernama 1.png, 2.png, dst.
                img.onload = () => {
                    if (imagesFound === 0) loader.style.display = 'none';
                    imagesFound++;
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.innerHTML = `<img src="${imageUrl}" alt="Galeri Foto ${i}" loading="lazy">`;
                    galleryGrid.appendChild(galleryItem);
                };
                img.onerror = () => {
                    imagesChecked++;
                    if (imagesChecked === maxImages && imagesFound === 0) {
                        loader.innerHTML = 'Belum ada foto di galeri.';
                    }
                };
                img.src = imageUrl;
            }
        }
        
        // INITIALIZE APP
        renderGallery();
    });
    </script>
</body>
</html>
